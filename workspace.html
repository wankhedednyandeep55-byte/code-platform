<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Pro IDE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .workspace { display: grid; grid-template-columns: 250px 1fr; height: 100vh; background: #121212; color: white; }
        .project-card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; transition: 0.3s; }
        .project-card:hover { border-color: #00ff00; transform: translateY(-5px); }
        .btn-new { background: #00ff00; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="workspace">
        <aside style="padding: 20px; border-right: 1px solid #333;">
            <h2>Pro IDE</h2>
            <button class="btn-new" onclick="location.href='index.html'">+ Create App</button>
        </aside>
        <main style="padding: 40px;">
            <h1>My Projects</h1>
            <div id="project-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                <div class="project-card">
                    <h3>Sample Project</h3>
                    <p>Last edited: 2 hours ago</p>
                    <button onclick="location.href='index.html'">Edit Code</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
