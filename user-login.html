<!DOCTYPE html>
<html>
<head>
    <title>Login | Pro IDE</title>
    <style>
        body { background: #0a0a0a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { text-align: center; background: #161616; padding: 40px; border-radius: 10px; }
        .google-btn { background: white; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Start Building</h2>
        <button class="google-btn" id="loginBtn">Continue with Google</button>
    </div>

    <script type="module">
        import { supabase } from './app-config.js';
        document.getElementById('loginBtn').onclick = async () => {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert(error.message);
        };
    </script>
</body>
</html>
