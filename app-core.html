<!DOCTYPE html>
<html>
<head>
    <title>Pro IDE v2</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #161b22; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; }
        .main-container { display: flex; flex: 1; }
        #editor { flex: 1; background: #0d1117; color: #c9d1d9; border: none; padding: 20px; font-family: monospace; font-size: 16px; outline: none; resize: none; }
        #output { flex: 1; background: white; border: none; }
        .btn-run { background: #238636; color: white; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <span>ðŸš€ Pro IDE v2</span>
        <button class="btn-run" id="runBtn">Run & Save</button>
    </div>
    <div class="main-container">
        <textarea id="editor" placeholder="Type your HTML code here..."></textarea>
        <iframe id="output"></iframe>
    </div>

    <script type="module" src="app-logic.js"></script>
</body>
</html>
