<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Generator | Pro IDE</title>
    <style>
        .ai-container { max-width: 800px; margin: 50px auto; text-align: center; color: white; background: #121212; }
        textarea { width: 100%; height: 150px; background: #222; color: #00ff00; border: 1px solid #444; padding: 15px; font-size: 18px; border-radius: 10px; }
        .magic-btn { background: linear-gradient(45deg, #8a2be2, #00ff00); border: none; padding: 15px 30px; color: white; font-size: 20px; border-radius: 50px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .magic-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ff00; }
    </style>
</head>
<body style="background: #121212;">
    <div class="ai-container">
        <h1>âœ¨ AI App Builder</h1>
        <p>What do you want to build today?</p>
        <textarea id="prompt" placeholder="Example: Make a winning product discovery tool for dropshipping with a clean dashboard..."></textarea>
        <button class="magic-btn" onclick="generateCode()">Generate Magic Code ðŸš€</button>
        <div id="status" style="margin-top: 20px; color: #888;"></div>
    </div>

    <script>
        function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            if(!prompt) return alert("Please enter an idea!");
            
            status.innerText = "AI is thinking and writing code...";
            // Yahan hum Gemini ya OpenAI API call add karenge
            setTimeout(() => {
                status.innerText = "Code Generated! Redirecting to Editor...";
                // LocalStorage mein code save karke editor par bhej denge
                localStorage.setItem('ai_code', '<h1>Success</h1>');
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
