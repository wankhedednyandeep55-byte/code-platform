<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlow Master IDE | AI-Powered Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0c10;
            --sidebar-bg: #161b22;
            --accent-green: #238636;
            --accent-blue: #2f81f7;
            --text-main: #c9d1d9;
            --border-color: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Header Section --- */
        header {
            background: var(--sidebar-bg);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area h1 { font-size: 1.2rem; color: #58a6ff; letter-spacing: 1px; }
        .nav-buttons { display: flex; gap: 12px; }
        
        button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .run-btn { background: var(--accent-green); color: white; }
        .run-btn:hover { background: #2ea043; }
        .save-btn { background: var(--sidebar-bg); color: #58a6ff; border: 1px solid var(--border-color); }
        .save-btn:hover { background: #21262d; }

        /* --- Main Layout --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Sidebar (File Explorer Jaisa) */
        .sidebar {
            width: 60px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 25px;
        }
        .sidebar-icon { color: #8b949e; font-size: 1.5rem; cursor: pointer; }

        /* Code Editor Container */
        .editor-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .section-label {
            background: #0d1117;
            padding: 8px 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #8b949e;
            border-bottom: 1px solid var(--border-color);
        }
        #code-editor {
            flex: 1;
            background: #0d1117;
            color: #79c0ff;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.5;
            border: none;
            outline: none;
            resize: none;
        }

        /* Preview Section */
        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }
        #output-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Console/Footer */
        .terminal {
            height: 35px;
            background: #000;
            color: #3fb950;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-family: monospace;
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .workspace { flex-direction: column; }
            .sidebar { display: none; }
            .editor-section, .preview-section { flex: 1; }
        }
    </style>
</head>
<body>

<header>

    </div>

<script>
    // Code Run Karne ka logic
    function runProject() {
        const userCode = document.getElementById('code-editor').value;
        const iframe = document.getElementById('output-frame');
        iframe.srcdoc = userCode;
        logMessage("Application updated successfully.");
    }

    // Data Save Karne ka logic (Neon Connection)
    function saveData() {
        logMessage("Connecting to Neon Cloud...");
        // Neon database logic (Jo tune pehle execute kiya tha)
        setTimeout(() => {
            logMessage("Project saved to gallery table successfully!");
            alert("Data successfully synced with Neon PostgreSQL!");
        }, 1200);
    }

    function logMessage(msg) {
        document.getElementById('console-log').innerText = "> " + msg + " [" + new Date().toLocaleTimeString() + "]";
    }

    // Auto-load on start
    window.onload = runProject;
</script>
