<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro IDE - Replit Clone</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1c1e24; color: white; height: 100vh; display: flex; flex-direction: column; }
        header { background: #2d333b; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .run-btn { background: #00ca72; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        #editor { flex: 1; background: #15171a; color: #d1d5db; padding: 15px; font-family: 'Courier New', monospace; border: none; outline: none; resize: none; font-size: 16px; border-right: 2px solid #333; }
        #output { flex: 1; background: white; border: none; }
        .console { height: 150px; background: black; color: #00ca72; padding: 10px; font-family: monospace; border-top: 2px solid #333; }
    </style>
</head>
<body>

<header>
    <div>ðŸš€ <strong>Pro IDE</strong></div>
    <button class="run-btn" onclick="runCode()">Run</button>
</header>

<div class="main-container">
    <textarea id="editor" placeholder="Type your HTML here..."><center><h1>Hello World</h1></center></textarea>
    <iframe id="output"></iframe>
</div>

<div class="console" id="console">Console Output...</div>

<script>
    function runCode() {
        const code = document.getElementById('editor').value;
        const output = document.getElementById('output');
        const consoleLog = document.getElementById('console');
        
        // Code ko iframe mein render karna
        output.srcdoc = code;
        consoleLog.innerText = "> Code executed successfully at " + new Date().toLocaleTimeString();
    }
    // Initial Run
    runCode();
</script>

</body>
</html>
